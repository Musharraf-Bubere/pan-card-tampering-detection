<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PAN Card Tampering Detection</title>

    <!-- Materialize CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/materialize.css') }}">

    <style>
        body {
            background: #f5f5f5;
        }
        .card {
            padding: 20px;
        }
        img {
            border: 1px solid #ccc;
            margin-top: 10px;
        }
    </style>
</head>

<body>

<nav class="blue darken-2">
    <div class="nav-wrapper container">
        <a href="#" class="brand-logo">PAN Card Tampering Detection</a>
    </div>
</nav>

<div class="container" style="margin-top: 40px;">

    <!-- Upload Card -->
    <div class="card">
        <h5>Upload PAN Card Image</h5>

        <form method="POST" enctype="multipart/form-data">
            <div class="file-field input-field">
                <div class="btn blue">
                    <span>Select Image</span>
                    <input type="file" name="file_upload" id="file_upload" required>
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text" placeholder="Upload PAN card image">
                </div>
            </div>

            <button class="btn green waves-effect waves-light" type="submit">
                Analyze Image
            </button>
        </form>
    </div>

    <!-- Result Section -->
    {% if pred %}
    <div class="card">
        <h5 class="center">Result</h5>

        <h6 class="center">
            Similarity Score:
            <strong>{{ pred }}</strong>
        </h6>

        <div class="row">
            <div class="col s12 m6">
                <h6>Original Image (Marked)</h6>
                <img src="{{ url_for('static', filename='generated/original_marked.jpg') }}" width="100%">
            </div>

            <div class="col s12 m6">
                <h6>Uploaded Image (Marked)</h6>
                <img src="{{ url_for('static', filename='generated/uploaded_marked.jpg') }}" width="100%">
            </div>
        </div>

        <div class="row">
            <div class="col s12 m6">
                <h6>Difference Image</h6>
                <img src="{{ url_for('static', filename='generated/diff.jpg') }}" width="100%">
            </div>

            <div class="col s12 m6">
                <h6>Threshold Image</h6>
                <img src="{{ url_for('static', filename='generated/thresh.jpg') }}" width="100%">
            </div>
        </div>
    </div>
    {% endif %}

</div>

<!-- Materialize JS -->
<script src="{{ url_for('static', filename='js/materialize.js') }}"></script>

</body>
</html>
